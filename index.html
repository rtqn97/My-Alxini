<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>She Was Loved</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background music -->
  <audio id="bg-music" src="Dhairya.mp3" loop></audio>

  <!-- Intro Screen -->
  <div id="intro-screen" class="screen">
    <div id="intro-text">
      <h1 id="intro-line1"></h1>
      <h2 id="intro-line2"></h2>
    </div>
    <button id="start-btn">Start</button>
  </div>

  <!-- Slides Container -->
  <div id="slides-container" class="screen hidden">
    <div id="slide-title"></div>
    <div id="slide-text"></div>
    <button id="next-btn" class="hidden">Next</button>
  </div>

  <!-- Petals container -->
  <div id="petals"></div>

  <script src="script.js"></script>
</body>
</html>
